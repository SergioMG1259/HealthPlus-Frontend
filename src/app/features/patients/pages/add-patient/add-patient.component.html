<mat-stepper [linear]="true" #stepper>

    <mat-step [stepControl]="this.firstStep">
      <form [formGroup]="this.firstStep" >
        <ng-template matStepLabel>Basic info</ng-template>
        <mat-card >
          <mat-card-content>
            <div class="flex info">
              <div class="flex row">
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Names</mat-label>
                    <input matInput placeholder="First names" formControlName="names" required>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Last names</mat-label>
                    <input matInput placeholder="Last names" formControlName="lastNames"required>
                </mat-form-field>
              </div>
    
              <div class="flex row">
                <mat-form-field appearance="outline" class="input">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="input">
                    <mat-label>DNI</mat-label>
                    <input matInput placeholder="DNI" formControlName="dni" type="number" required>
                </mat-form-field>
              </div>
    
              <div class="flex radio-group">
                <label id="radio-group-label">Pick a gender</label>
                <mat-radio-group formControlName="gender"
                  aria-labelledby="radio-group-label"
                  class="example-radio-group">
                  <mat-radio-button value="FEMALE" color="primary">Female</mat-radio-button>
                  <mat-radio-button value="MALE" color="primary">Male</mat-radio-button>
                </mat-radio-group>
              </div>
    
              <mat-form-field appearance="outline" class="textarea">
                  <mat-label>Notes</mat-label>
                  <textarea matInput placeholder="Notes" formControlName="notes" required></textarea>
              </mat-form-field>
    
              <div class="footer">
                <button mat-flat-button matStepperNext color="primary" [disabled]="!this.firstStep.valid">Next</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
        
      </form>
    </mat-step>

    <mat-step [stepControl]="this.secondStep">
      <form [formGroup]="this.secondStep">
        <ng-template matStepLabel>Contact info</ng-template>
        <mat-card>
          <mat-card-content>
            <div class="flex info">
              <mat-form-field appearance="outline" class="input">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" formControlName="phone" required>
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="input">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" type="email" required>
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="input">
                <mat-label>Adress</mat-label>
                <input matInput placeholder="Adress" formControlName="adress" required>
              </mat-form-field>
      
              <div class="footer">
                <button mat-flat-button matStepperPrevious color="primary">Back</button>
                <button mat-flat-button matStepperNext color="primary" 
                  class="button-margin-left" [disabled]="!this.secondStep.valid">
                  Next
                </button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </form>
    </mat-step>

    <mat-step [stepControl]="this.allergiesForm" optional>
      <ng-template matStepLabel>Allergies</ng-template>
      <mat-card>
        <mat-card-content>
          <form [formGroup]="this.allergiesForm" class="flex info">
            <div formGroupName="allergies" class="flex info">
              <mat-checkbox color="primary" class="checkbox" formControlName="penicillin">Penicillin</mat-checkbox>
              <mat-checkbox color="primary" class="checkbox" formControlName = "aspirin">Aspirin</mat-checkbox>
              <mat-checkbox color="primary" class="checkbox" formControlName = "sulfonamides">Sulfonamides</mat-checkbox>
              <mat-checkbox color="primary" class="checkbox" formControlName = "cephalosporins">Cephalosporins</mat-checkbox>
              <mat-checkbox color="primary" class="checkbox" formControlName = "nsaids">Nonsteroidal Anti-Inflammatory Drugs (NSAIDs)</mat-checkbox>
              <mat-checkbox color="primary" class="checkbox" formControlName = "opioids">Opioids (e.g., Morphine, Codeine)</mat-checkbox>
              <mat-checkbox color="primary" class="checkbox" formControlName = "tetracyclines">Tetracyclines</mat-checkbox>
              <mat-checkbox color="primary" class="checkbox" formControlName = "other" (change)="this.onOtherCheckboxChange()">Other</mat-checkbox>
            </div>
    
            <div *ngIf="this.showOtherInput" 
              formArrayName="additionalAllergies" class="flex info" role="list">
    
              <div *ngFor="let control of additionalAllergies.controls; let i = index" class="flex" role="listitem">
                <div class="flex input-array">
                  <mat-form-field appearance="outline" class="input">
                    <mat-label>Specify allergy</mat-label>
                    <input matInput placeholder="Specify allergy" [formControlName]="i" required>
                  </mat-form-field>
    
                  <button mat-icon-button (click)="removeAdditionalAllergy(i)"
                    [attr.aria-label]="'delete allergie at position' + (i + 1) ">
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
                </div>
              </div>
    
              <button mat-mini-fab color="primary" aria-label="add a new allergy input" (click)="addAdditionalAllergy()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <div class="footer">
              <button mat-flat-button matStepperPrevious color="primary">Back</button>
              <button mat-flat-button color="primary" class="button-margin-left" [disabled]="!this.allergiesForm.valid">Create</button>
            </div> 
          </form>
        </mat-card-content>
      </mat-card>
    </mat-step>
  </mat-stepper>
